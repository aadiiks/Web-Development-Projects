<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey_form.css" />
  </head>
  <body>
    <h1 id="title">theteamoma Survey Form</h1>
    <p id="description">
      thanks for donating your precious time in filling this form.
    </p>
      <div class="blueback">
    <form action="#" id="survey-form">
      <div class="form-group" class="dev-2">
        <label for="name" id="name-label">Name
        <br />
        <input
          type="text"
          name="myName"
          id="name" class="white-control"
          placeholder="Enter Your Name"
          required
        /></label>
      </div>
      <div class="form-group" class="dev-2">
        <label for="email" id="email-label">Email
        <br />
        <input
          type="email"
          name="myEmail"
          id="email" class="white-control"
          placeholder="Enter Your Email Address"
          required
        /></label>
      </div>
      <div class="form-group" class="dev-2">
        <label for="number" id="number-label"
          >Age
          <span>(optional)</span>
        <br />
        <input
          type="number"
          name="myAge"
          id="number" class="white-control"
          min="10"
          max="99"
          placeholder="Your Age"
        /></label>
      </div>
      <div class="form-group" class="dev-2">
        <p>Which option best describes your current role?</p>
        <select name="role" id="dropdown" class="white-control" required>
          <option disabled selected>Select Current Role</option>
          <option value="student">Sudent</option>
          <option value="teacher">Teacher</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group dev-1">
        <p>Would you recommend theteamoma to a friend?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
  
        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
      </div>
      <div class="form-group dev-1">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
  
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
        <label>
          <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
        <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
        <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
        <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
        <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
        <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
        <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
        <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
        <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
      </div>
      <div class="form-group" class="dev-2">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="white-control" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="white-control" class="submit-button">
          Submit
        </button>
      </div>
    </div>
    </form>
    <footer>
      <h5>Built By <span>ADITYA</span></h5>
  </footer>
  </body>
</html>
